<app-header></app-header>

<p-table [value]="users" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.userID}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
        </tr>
    </ng-template>
</p-table>
